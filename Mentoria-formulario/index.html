<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form>
            <fieldset>
                <legend>Informações pessoais</legend>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-nome">Nome</label>
                        <input type="text" id="event-nome" />
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-sobrenome">Sobrenome</label>
                        <input type="text" id="event-sobrenome" />
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="event-email">Email<span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" />
                </div>

                <div class="input-wrapper">
                    <label for="event-senha">Senha<span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="event-senha" />
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="event-mentor" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>
                <h1>Primeira mentoria</h1>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-data">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-data" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-inicio">Das</label>
                        <input type="time" id="event-inicio" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-final">Até</label>
                        <input type="time" id="event-final" />
                    </div>
                </div>

                <h1>Segunda mentoria</h1>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-data">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-data" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-inicio">Das</label>
                        <input type="time" id="event-inicio" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-final">Até</label>
                        <input type="time" id="event-final" />
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" value="Salvar">
        </footer>
    </div>
    
</body>
</html>
